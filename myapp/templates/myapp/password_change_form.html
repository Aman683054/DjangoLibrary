{% extends 'myapp/base.html' %}

{% block body_block %}
  <h1>Change your password?</h1>
 {%  if message_err %}
    <p><i style="color: red">{{ message_err }}</i></p>
{%  endif %}
  <form action="{% url 'myapp:password_change' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change Password">
  </form>
{% endblock %}
